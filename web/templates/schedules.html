<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Schedules</title>
</head>
<body>
    <h1>TV Schedules</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Time Slot</th>
                <th>Channel</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Title}}</td>
                <td>{{.TimeSlot}}</td>
                <td>{{.Channel}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
