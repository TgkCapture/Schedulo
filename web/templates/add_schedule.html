<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
</head>
<body>
    <h1>Add a New Schedule</h1>
    <form action="/schedules" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="time_slot">Time Slot:</label>
        <input type="text" id="time_slot" name="time_slot" placeholder="e.g., 18:00-19:00" required><br><br>
        <label for="channel">Channel:</label>
        <input type="text" id="channel" name="channel" required><br><br>
        <input type="submit" value="Add Schedule">
    </form>
    <br>
    <a href="/schedules">View All Schedules</a>
</body>
</html>
